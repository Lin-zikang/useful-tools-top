<h1>æ•°å­—åå®¹é“</h1>

<script>
const SIZE = 4, N = SIZE * SIZE;
let state = [];

function isSolvable(arr) {
  let inv = 0;
  for (let i = 0; i < N; i++) {
    if (arr[i] === 0) continue;
    for (let j = i + 1; j < N; j++) {
      if (arr[j] !== 0 && arr[i] > arr[j]) inv++;
    }
  }
  const row = Math.floor(arr.indexOf(0) / SIZE) + 1;
  return (SIZE % 2 === 1) ? (inv % 2 === 0) : ((inv + row) % 2 === 0);
}

function shuffle() {
  do {
    state = Array.from({length: N}, (_, i) => i);
    for (let i = N-1; i > 0; i--) {
      const j = Math.random() * (i+1) | 0;
      [state[i], state[j]] = [state[j], state[i]];
    }
  } while (!isSolvable(state) || isGoal(state));
  render();
}

function render() {
  const game = document.getElementById('game');
  game.innerHTML = '';
  state.forEach((v, i) => {
    const div = document.createElement('div');
    div.className = 'tile' + (v === 0 ? ' empty' : '');
    div.textContent = v === 0 ? '' : v;
    if (v !== 0) div.addEventListener('click', () => tryMove(i));
    game.appendChild(div);
  });
  if (isGoal(state)) {
    setTimeout(() => alert('æ­å–œï¼æ‹¼å›¾å·²å®Œæˆ ğŸ‰'), 100);
  }
}

function tryMove(idx) {
  const x = idx % SIZE, y = Math.floor(idx / SIZE);
  [[1,0],[-1,0],[0,1],[0,-1]].some(([dx,dy]) => {
    const nx = x + dx, ny = y + dy;
    if (nx>=0 && nx<SIZE && ny>=0 && ny<SIZE) {
      const ni = ny*SIZE + nx;
      if (state[ni] === 0) {
        [state[idx], state[ni]] = [state[ni], state[idx]];
        render();
        return true;
      }
    }
    return false;
  });
}

function isGoal(arr) {
  return arr.every((v,i) => (i < N-1 ? v === i+1 : v === 0));
}

function manhattan(arr) {
  return arr.reduce((sum, v, i) => {
    if (v === 0) return sum;
    const tx = (v-1) % SIZE, ty = Math.floor((v-1)/SIZE);
    const cx = i % SIZE, cy = Math.floor(i/SIZE);
    return sum + Math.abs(tx-cx) + Math.abs(ty-cy);
  }, 0);
}

function neighbors(arr) {
  const res = [];
  const z = arr.indexOf(0), zx = z % SIZE, zy = Math.floor(z/SIZE);
  [[1,0],[-1,0],[0,1],[0,-1]].forEach(([dx,dy]) => {
    const nx = zx + dx, ny = zy + dy;
    if (nx>=0 && nx<SIZE && ny>=0 && ny<SIZE) {
      const ni = ny*SIZE + nx;
      const copy = arr.slice();
      [copy[z], copy[ni]] = [copy[ni], copy[z]];
      res.push({state: copy, move: copy[z]});
    }
  });
  return res;
}

// æ”¹ç”¨ A* ç‰ˆæœ¬ï¼Œé€Ÿåº¦å¿«
function solveAStar() {
  const start = state.slice();
  const pq = new MinHeap((a, b) => (a.g + a.h) - (b.g + b.h));
  pq.push({state: start, g: 0, h: manhattan(start), path: [start]});
  const visited = new Set();

  while (!pq.isEmpty()) {
    const node = pq.pop();
    const hash = node.state.join(',');
    if (visited.has(hash)) continue;
    visited.add(hash);

    if (isGoal(node.state)) return node.path;

    for (const {state: next} of neighbors(node.state)) {
      pq.push({
        state: next,
        g: node.g + 1,
        h: manhattan(next),
        path: node.path.concat([next])
      });
    }
  }
  throw new Error('æ— è§£');
}

// å°å †å®ç°
class MinHeap {
  constructor(cmp) { this.data = []; this.cmp = cmp; }
  push(item) {
    this.data.push(item);
    this._up(this.data.length - 1);
  }
  pop() {
    if (this.data.length === 1) return this.data.pop();
    const top = this.data[0];
    this.data[0] = this.data.pop();
    this._down(0);
    return top;
  }
  isEmpty() {
    return this.data.length === 0;
  }
  _up(i) {
    const {data, cmp} = this;
    while (i > 0) {
      const p = (i - 1) >> 1;
      if (cmp(data[i], data[p]) >= 0) break;
      [data[i], data[p]] = [data[p], data[i]];
      i = p;
    }
  }
  _down(i) {
    const {data, cmp} = this;
    const n = data.length;
    while (true) {
      let j = i * 2 + 1;
      if (j >= n) break;
      if (j + 1 < n && cmp(data[j + 1], data[j]) < 0) j++;
      if (cmp(data[i], data[j]) <= 0) break;
      [data[i], data[j]] = [data[j], data[i]];
      i = j;
    }
  }
}

const shuffleBtn = document.getElementById('shuffleBtn');
const solveBtn = document.getElementById('solveBtn');
const statusDiv = document.getElementById('status');

shuffleBtn.addEventListener('click', () => {
  shuffle();
  statusDiv.textContent = '';
});

solveBtn.addEventListener('click', async () => {
  if (isGoal(state)) {
    alert('å·²ç»å®Œæˆï¼Œæ— éœ€ç ´è§£ï¼');
    return;
  }
  shuffleBtn.disabled = true;
  solveBtn.disabled = true;
  statusDiv.textContent = 'æ­£åœ¨å¼€å§‹ç ´è§£â€¦';
  await new Promise(r => setTimeout(r, 100)); // è®©æŒ‰é’®ç«‹åˆ»ç°æ‰
  
  try {
    const path = solveAStar();
    statusDiv.textContent = 'ç ´è§£ä¸­ï¼Œè¯·ç¨å€™â€¦';
    for (let i = 1; i < path.length; i++) {
      state = path[i];
      render();
      await new Promise(r => setTimeout(r, 150)); // è°ƒæ•´é€Ÿåº¦ï¼š150ms
    }
    statusDiv.textContent = 'ç ´è§£å®Œæˆ ğŸ‰';
  } catch (err) {
    alert('ç ´è§£å¤±è´¥ï¼š' + err.message);
    statusDiv.textContent = 'ç ´è§£å¤±è´¥';
  } finally {
    shuffleBtn.disabled = false;
    solveBtn.disabled = false;
  }
});

// æ‰“å¼€å°±ä¹±å±€
shuffle();
render();
</script>
