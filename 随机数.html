<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://user-assets.sxlcdn.com/images/1209238/FlWuslNmGTHt1EipxUtq2GI6zqnN.png?imageMogr2/strip/auto-orient/thumbnail/1200x9000%3E/quality/90!/format/png" type="image/png">
    <title>随机数生成器</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff0066, #00cc99);
            animation: gradientBackground 5s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% {
                background: linear-gradient(45deg, #ff0066, #00cc99);
            }
            50% {
                background: linear-gradient(45deg, #00cc99, #ff0066);
            }
            100% {
                background: linear-gradient(45deg, #ff0066, #00cc99);
            }
        }

        /* 生成器容器 */
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            width: 350px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        }

        p {
            font-size: 18px;
        }

        /* 输入框样式 */
        input[type="number"] {
            padding: 15px;
            font-size: 18px;
            width: 120px;
            margin: 10px auto;
            border: 2px solid #00cc99;
            border-radius: 10px;
            background: transparent;
            color: white;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #ff0066;
            outline: none;
        }

        /* 按钮样式 */
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #00cc99;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        button:active {
            transform: scale(1.05);
        }

        /* 显示结果 */
        .result {
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #ff0066;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.5);
            animation: fadeIn 1s ease-out;
        }

        /* 结果渐变动画 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 表单布局 */
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>随机数生成器</h2>
        <p>请输入随机数范围：</p>
        <div class="form-group">
            <label for="min">最小值：</label>
            <input type="number" id="min" placeholder="最小值" required>
        </div>
        <div class="form-group">
            <label for="max">最大值：</label>
            <input type="number" id="max" placeholder="最大值" required>
        </div>
        <button onclick="generateRandomNumber()">生成随机数</button>
        <div class="result" id="randomResult"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById("min").value);
            const max = parseInt(document.getElementById("max").value);

            // 检查输入的范围是否有效
            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("请输入有效的最小值和最大值，确保最小值小于最大值！");
                return;
            }

            // 生成随机数
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

            // 显示生成的随机数
            document.getElementById("randomResult").innerText = `生成的随机数是：${randomNumber}`;
        }
    </script>

</body>
</html>
